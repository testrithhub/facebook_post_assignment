<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saqib Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b24daf7cda.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <main class="main">
        <div class="post" id="post">
            <div class="post-title">
                <h1 class="head">Create Post</h1>
                <span class="close-icon">
                    <i class="fa-solid fa-xmark"></i>
                </span>
            </div>
            <div class="post-user">
                <div class="user-img">
                    <img src="images/Snapchat-1587365862.jpg" alt="" class="image-style">
                </div>
                <div class="user-name">
                    <h5>Muhammad Saqib</h5>
                    <div class="privacy">
                        <span class="privacy-option">
                            <i class="fa-solid fa-user-group"></i>
                            <em>Friends</em>
                            <i class="fa-solid fa-caret-down"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="post-description">
                <form action="#" class="my-form">
                    <textarea name="description" placeholder="What's on your mind, Muhammad?" id="description" rows="3"></textarea>
                </form>
                <div class="variations">
                    <img src="Images/theme.svg" alt="" width="40">
                    <img src="Images/smile.svg" alt="">
                </div>
            </div>
            <div class="multiple-choices">
                <div class="choices">
                    <div class="choices-text">
                        <h6>Add to your post</h6>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-images icon-list"></i>
                        <i class="fa-solid fa-user-tag icon-list"></i>
                        <i class="fa-regular fa-face-grin icon-list"></i>
                        <i class="fa-solid fa-location-dot icon-list"></i>
                        <i class="fa-regular fa-font-awesome icon-list"></i>
                        <i class="fa-solid fa-ellipsis icon-list"></i>
                    </div>
                </div>
            </div>
            <div class="post-btn">
                <button id="btn-light" class="btn" onclick="check()">Post</button>
            </div>
        </div>

        <div id="hide" class="content-post">
            <span id="delete-icon" class="close-icon" onclick="deletepost()">
                <i class="fa-regular fa-trash-can"></i>
            </span>
            <div id="description-area"></div>
            <div class="csdc">
                <div class="like-post">
                    <span id="like-btn" onclick="liked()">
                        <i class="fa-regular fa-thumbs-up" id="like-icon"></i>
                        like
                    </span>
                </div>
                <div class="comment-post">
                    <span id="comment-btn" onclick="commented()">
                        <i class="fa-regular fa-comment" id="comment-icon"></i>
                        comment
                    </span>
                </div>
            </div>
        </div>

    </main>



    <script src="app.js" ></script>
</body>
</html>
